<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="group h-screen bg-gray-950 text-white flex justify-center items-center">
    <div id="container" class="bg-gradient-to-r to-gray-900 rounded-md p-7 flex-column min-w-[400px] shadow-[0_0_90px_0px_rgba(255,255,255,0.8)]">
        <h1 class="text-center text-[32px] mb-5">Todo List</h1>
        <div class="flex gap-4 mb-9">
            <input id="todo-input" type="text" placeholder="add task.." class="border-gray-700 border-1 p-2 rounded-md flex-grow-1 duration-500 focus:scale-[2] focus:translate-x-[60px] peer"/>
            <button id="add-task-btn" class="bg-blue-800 px-4 rounded-md hover:bg-blue-600 ease-in-out duration-500 peer-focus:relative peer-focus:translate-x-[28px] peer-focus:scale-[1.6]" value="">Add Task</button>
        </div>
        <ul id="todo-list" class="my-3 *:p-3 *:rounded *:my-2 *:shadow-[0_0_5px_rgba(255,255,255,0.5) *:duration-200 *:hover:scale-105 *:odd:bg-gray-800 *:even:bg-gray-700 *:flex *:items-center">
        </ul>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
